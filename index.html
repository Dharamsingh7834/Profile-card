<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>


</head>


<body>
    <div class="container">
        <div class="image">
            <img src="IMG_20230501 150kb.jpg" alt="Profile">
        </div>

        <div class="text">
            <span class="name">Dharam singh</span>
            <span class="job">Front End Developer | JS Developer</span>
        </div>

        <div class="buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #0E76A8;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background-color: rgb(31, 26, 26);" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="button-item">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
    </div>





</body>

</html>
